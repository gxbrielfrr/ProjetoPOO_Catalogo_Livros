services:
  - type: web
    name: projetocatalogo
    env: docker
    plan: free
    healthCheckPath: /
    autoDeploy: true
    dockerCommand: ""
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: postgres
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: postgres
          property: password
      - key: SERVER_PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  - type: pserv
    name: postgres
    env: docker
    plan: free
    ipAllowList: []

